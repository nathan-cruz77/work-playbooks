---
- name: Install required system packages
  become: true
  apt:
    name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg2
        - software-properties-common
        - gnupg-agent
    state: latest
    update_cache: no

- name: Set codename if defined
  set_fact:
    codename: '{{ latest_debian_stable_codename }}'
  when: latest_debian_stable_codename is defined

- name: Set codename if not defined
  set_fact:
    codename: '{{ ansible_distribution_release }}'
  when: latest_debian_stable_codename is not defined

- include_tasks: ../common/install-package-from-third-party.yml
  vars:
    gpg_key: https://download.docker.com/linux/debian/gpg
    repository: https://download.docker.com/linux/debian {{ codename }} stable
    package: docker-ce
    gpg_key_name: docker-keyring.asc
    arch: amd64
    filename: docker

- name: Run and enable docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Create docker group
  become: true
  group:
    name: docker
    state: present

- name: Add a current user to docker group
  become: true
  user:
    name: '{{ ansible_user_id }}'
    groups: docker
    append: yes

- name: Change docker directory ownership and permissions
  file:
    dest: '/home/{{ ansible_user_id }}/.docker'
    owner: '{{ ansible_user_id }}'
    mode: g+rwx
    recurse: yes

- name: Active the changes to groups
  shell: newgrp docker
