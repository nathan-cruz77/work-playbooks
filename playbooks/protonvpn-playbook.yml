---
- name: playbook to install protonvpn
  hosts: localhost
  connection: local
  vars_files:
    - ../vars/protonvpn.yml

  tasks:
    - name: Download setup package
      become: yes
      become_user: root
      apt:
        deb: '{{ setup_url }}'

    - name: Update repositories
      become: yes
      become_user: root
      apt:
        update_cache: yes

    - name: Install protonvpn
      become: yes
      become_user: root
      apt:
        name: protonvpn
        state: latest
        update_cache: yes
